<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Table Page</h1>
    <table border="1" style="text-align: center">
      <thead>
        <tr>
          <!-- cell yang merupakan headline -->
          <th>no</th>
          <th>nama</th>
          <th>usia</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- cell yang merupakan item dari table -->
          <td>1</td>
          <td>Riad</td>
          <td>25</td>
        </tr>
      </tbody>
    </table>
    <!-- table 2 -->
    <br />
    <table border="1" style="text-align: center">
      <caption>
        <strong>Jadwal Kelas WPH bulan Oktober</strong>
      </caption>
      <thead>
        <tr>
          <th rowspan="2">hari</th>
          <th colspan="3">judul kelas</th>
        </tr>
        <tr>
          <th>jam 1</th>
          <th>jam 2</th>
          <th>jam 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>senin</td>
          <td>basic html</td>
          <td colspan="2">basic html part 2</td>
        </tr>
        <tr>
          <td>selasa</td>
          <td colspan="3">git</td>
        </tr>
      </tbody>
    </table>
    <br />
    <a href="../index.html"><br /><button>Back to home</button></a>
  </body>
</html>
