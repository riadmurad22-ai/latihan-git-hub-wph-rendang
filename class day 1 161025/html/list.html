<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 1 - List</title>
  </head>
  <body>
    <h1>List html</h1>
    <p>Tutorial membuat web</p>
    <!--- ol ordered list daftar berurutan --->
    <ol type="I">
      <!-- pilihan type pakai ctrl + space -->
      <li>Siapkan nomor 1</li>
      <li>Buat nomor 2</li>
      <li>Buat nomor 3</li>
      <li>Buat nomor 4</li>
    </ol>

    <p>Daftar belanja</p>
    <!--- ul unordered list daftar berurutan --->
    <ul type="button">
      <!-- pilihan type pakai ctrl + space -->
      <li>Mangga</li>
      <li>Jambu</li>
      <li>Melon</li>
      <li>Sukun</li>
    </ul>
    <a href="../index.html"><button>Back to home</button></a>
  </body>
</html>
